<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tela_cadastro.css">
    <title>Cadrastro-Health Track</title>
</head>

<body>
<div id="cadastro_container">
    <h1>Cadrastro</h1>
    <form action="tela_inicial.html">

        <label for="Fname">Nome</label>
        <input type="name" name="nome" id="nome">

        <label for="Lname">Sobrenome</label>
        <input type="name" name="nome" id="sobrenome">
        
        <label for="sexo">Sexo</label>
         <select name="nome" id="Sexo">Sexo
          <option disabled="disabled" selected="selected">Selecione a opção</option>
          <option>Maculino</OPtion>
          <option>Feminino</option>
          <option>Prefiro não informar</option>
        </select>

        <label for="Idade">Idade</label>
        <input type="number" name="Idade" id="Idade">

        
        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura">

        <label for="peso">Peso</label>
        <input type="number" name="peso" id="peso">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="Senha" id="senha" placeholder="Digite sua senha">
        <input type="submit" value="Cadastrar">
    

    </form>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
